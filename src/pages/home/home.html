<ion-header>
    <ion-navbar>
      <ion-title>
        GPS & Google Map
      </ion-title>
    </ion-navbar> 
 </ion-header> 
 <ion-content padding>
    <p *ngIf='err'>{{errmsg}}</p>
    <ion-list>
        <ion-item>
          <ion-label>搜尋範圍</ion-label>
          <ion-select [(ngModel)]="radiusRange">
            <ion-option value="500">500公尺</ion-option>
            <ion-option value="1000">1公里</ion-option>
            <ion-option value="1500">1.5公里</ion-option>
            <ion-option value="2000">2公里</ion-option>
            <ion-option value="3000">3公里</ion-option>
            <ion-option value="5000">5公里</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>搜尋關鍵字:</ion-label>
        <ion-input type="text" placeholder='速食' [(ngModel)]='keyText'></ion-input>
        <button ion-button item-right color='danger' (click)='storeSearch()'>搜尋</button>
      </ion-item>
    </ion-list>
    <ion-col>
      <div #mapdiv id='map'></div>
    </ion-col> 
 </ion-content>
